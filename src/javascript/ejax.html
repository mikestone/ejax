<html>
  <head>
    <title>Ejax</title>
    <script type="text/javascript" src="ejax-complete-min.js?s={{h:secret}}"></script>
    <script type="text/javascript">
      $(function() {
        $(".ejax").ejax($("#secret").val());
      });
    </script>
  </head>

  <body>
    <input id="secret" type="hidden" value="{{h:secret}}" />
    <div class="ejax"></div>
  </body>
</html>
